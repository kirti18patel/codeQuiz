<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <main class="page-content">
        <h4 class="page-high-score">View High Scores</h4>
        <h4 class="time">Time : 0</h4>
        <div class="heading-box">
            <h1 class="heading">Coding Quiz Challenge</h1>
            <h4 class="instructions">Try to answer the following code-related questions within the time limit. <br>Keep in mind that incorrect answers will penalize your score/Time by ten seconds!</h3>
            <button class="start-btn">Start Quiz</button>
        </div>
        <div class="questionsBox">
        </div>
        <div id="answer-response" class="answer-response hide">Wrong!</div>
        <div class="result"></div>
        <div class="high-score"></div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
